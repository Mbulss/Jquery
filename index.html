<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>Contact Form</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Haniif</label>
        <ul>
          <li><a class="active" href="index.html">Contact</a></li>
          <li><a href="filter.html">Image filter</a></li>
          <li><a href="dish.html">Interactive Menu</a></li>
          <li><a href="calcu.html">Calculator</a></li>
          <li><a href="d&d.html">Drag & Drop</a></li>
          
        </ul>
    </nav>
      
    <section>
        <div class="container">
            <div class="form-box">
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error"></div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div id="messageError" class="error"></div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
