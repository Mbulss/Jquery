<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Price Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
nav {
  position: fixed;
  z-index: 1000;
 
}
.calculator-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 40px);
}

.calculator {
  max-width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #dcdcdc;
}

input[type="number"],
select {
  margin-bottom: 10px;
  padding: 5px;
  width: calc(100% - 12px);
}

.total-price {
  margin-top: 20px;
}
  </style>  
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Haniif</label>
        <ul>
          <li><a class="active" href="index.html">Contact</a></li>
          <li><a href="filter.html">Image filter</a></li>
          <li><a href="dish.html">Interactive Menu</Menu></a></li>
          <li><a href="calcu.html">Calculator</a></li>
          <li><a href="d&d.html">Drag & Drop</a></li>
          
        </ul>
    </nav>
  <div class="calculator-container">
    <div class="calculator">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
      
      <label for="features">Additional Features:</label>
      <select id="features">
        <option value="0">None</option>
        <option value="10">+ $10</option>
        <option value="20">+ $20</option>
        <option value="30">+ $30</option>
      </select>
      
      <div class="total-price">
        <h3>Total Price: <span id="total">$0</span></h3>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#quantity, #features').change(function() {
        calculateTotal();
      });

      function calculateTotal() {
        const quantity = $('#quantity').val();
        const featurePrice = parseInt($('#features').val());

        const totalPrice = (parseInt(quantity) * 10) + featurePrice; 

        $('#total').text('$' + totalPrice);
      }
    });
  </script>
</body>
</html>
